<body>
    <h2 class="header"><i class="bi bi-clock-fill nostyle"></i> Digital Clock</h2>
    <p class="center"><i class="bi bi bi-clock nostyle"></i>This Is A Simple Digital Clock</p>
    <content>
        <div class="clock">
            <h1 class="result" id="hours">hh</h1>
            <h1 class="result">:</h1>
            <h1 class="result" id="minutes">mm</h1>
            <div class="after">
                <div class="secondcolon">
                    <h1 class="result">:</h1>
                    <h1 class="result" id="seconds">ss</h1>
                </div>
                <h1 class="result" id="ampm">am/pm</h1></div>
            </div>
    </content>
    <br />
    <br />
    <div class="center">Thanks For Visiting</div>
    <div class="center">Regards! Muhammad Ahad&copy;</div>

    
</body>
